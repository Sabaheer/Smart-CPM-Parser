<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etihadly</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script src="static/etihadly.js"></script>
  </head>

  <body>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow mb-4">
      <a class="navbar-brand" style="margin-left: 50px" href="/"
        >Etihadly: Smart CPM Parser</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse"
        id="navbarNav"
        style="margin-left: 50%"
      >
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Editor </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/analysis">Analysis</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/grammar">Grammar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/rules">Rules</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/grammar_rules"> Grammar </a>
        </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h1>Analysis</h1>

      <div class="d-flex flex-column">
        <h2>Last errors</h2>
        <table>
          <tr>
            <td>datasource</td>
            <td>filename</td>
            <td>line</td>
            <td>field</td>
            <td>value</td>
            <td>x</td>
            <td>y</td>
          </tr>
        {% for error in all_errors %}
          <tr>
            <td><a href="#">{{error[0]}}</a></td>
            <td><a href="/show_file?file={{error[1]}}">{{error[1]}}</a></td>
            <td>{{error[2]}}</td>
            <td>{{error[3]}}</td>
            <td>{{error[4]}}</td>
            <td>{{error[5]}}</td>
            <td>{{error[6]}}</td>
            <td><a href="/create_rule">create rule</a></td>
          </tr>
        {% endfor %}
        </table>

      </div>


    <!-- error console -->
    <!-- bootstrap Javascript -->
    <script>
      let res = "{{result}}";
      console.log(JSON.stringify(res, null, "8"));
      //  console.log(JSON.stringify(res))
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script>
      $("#editor").click(function () {
        this.contentEditable = true;
      });
    </script>
  </body>
</html>
